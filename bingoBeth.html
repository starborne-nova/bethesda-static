	<title>Bethesda E3 Bingo 2022</title>

	<!-- Style -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

	<script src="js/jquery.min.js"></script>
	<script src="js/seedrandom-min.js"></script>
	<script src="js/bingo.js"></script>

	<!-- Bingo Table -->
	<script src="tables/bethesda.js" type="text/javascript"></script>

<body>
	<div id="main">
		<div class="container py-4">
			<header>
				<img src="images/xbox.jpg" alt="header" id="headerImage">

			</header>
			<div id="bingoPage">
				<div class='row'>

					<div class='col'>
						<div id="results">
							<table id="bingo">
								<tbody>
									<tr>
										<td class='ignore p-3'>
											<button type="button" class="btn btn-outline-success popout" id="tlbr">TL-BR</button>
										</td>
										<td class="ignore p-3">
											<button type="button" class="btn btn-outline-success popout" id="col1">COL 1</button>
										</td>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="col2">COL 2</button>
										</td>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="col3">COL 3</button>
										</td>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="col4">COL 4</button>
										</td>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="col5">COL 5</button>
											</td>
									</tr>
									<tr>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="row1">ROW 1</button>
										</td>
										<td class="row1 col1 tlbr cell borderA1" id="slot1"></td>
										<td class="row1 col2 cell" id="slot2"></td>
										<td class="row1 col3 cell" id="slot3"></td>
										<td class="row1 col4 cell" id="slot4"></td>
										<td class="row1 col5 bltr cell" id="slot5"></td>
									</tr>
									<tr>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="row2">ROW 2</button>
										</td>
										<td class="row2 col1 cell" id="slot6"></td>
										<td class="row2 col2 tlbr cell" id="slot7"></td>
										<td class="row2 col3 cell" id="slot8"></td>
										<td class="row2 col4 bltr cell" id="slot9"></td>
										<td class="row2 col5 cell" id="slot10"></td>
									</tr>
									<tr>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="row3">ROW 3</button>
										</td>
										<td class="row3 col1 cell" id="slot11"></td>
										<td class="row3 col2 cell" id="slot12"></td>
										<td class="row3 col3 tlbr bltr cell">Free Space</td>
										<td class="row3 col4 cell" id="slot14"></td>
										<td class="row3 col5 cell" id="slot15"></td>
									</tr>
									<tr>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="row4">ROW 4</button>
										</td>
										<td class="row4 col1 cell" id="slot16"></td>
										<td class="row4 col2 bltr cell" id="slot17"></td>
										<td class="row4 col3 cell" id="slot18"></td>
										<td class="row4 col4 tlbr cell" id="slot19"></td>
										<td class="row4 col5 cell" id="slot20"></td>
									</tr>
									<tr>
										<td class="ignore">
											<button type="button" class="btn btn-outline-success popout" id="row5">ROW 5</button>
										</td>
										<td class="row5 col1 bltr cell" id="slot21"></td>
										<td class="row5 col2 cell" id="slot22"></td>
										<td class="row5 col3 cell" id="slot23"></td>
										<td class="row5 col4 cell" id="slot24"></td>
										<td class="row5 col5 tlbr cell" id="slot25"></td>
									</tr>
									<tr>
										<td class='ignore'>
											<button type="button" class="btn btn-outline-success popout" id="bltr">BL-TR</button>
										</td>
										<td colspan="5" style="display:none;"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
